<h1>{{ title }}</h1>

<table>
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users">
        <tr>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
        </tr>
    </tbody>
</table>
